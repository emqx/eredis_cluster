# Redis cluster configuration
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
appendonly yes

# Authentication
requirepass passw0rd
masterauth passw0rd

# ACL file
aclfile /usr/local/etc/redis/users.acl

# Network
bind 0.0.0.0
port 6379

# Disable protected mode for testing
protected-mode no
